<html>
<head>
<title>Flask Tutorial</title>

 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>



</head>
<body>
<h1>Domain Test </h1>

<input type="text" id="domain_field" style="height:30px;">
 <input type="submit" id="submit-butt" value="Submit">
 <p id="error-text"  style="color:red; display:none;">Please input valid domain name</p>

<br>

<h1> Find Text Similarity </h1>
<input type="text" id="sim_text" style="height:30px;">
<input type="text" id="sim_text_sec" style="height:30px;">
<input type="submit" id="sim-butt" value="find similarity">
<p id="sim-error-text"  style="color:red; display:none;">Please input both fields</p>


</body>

 <script  type=text/javascript>

	$(function() { 
	
	const pattern =
  /(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z]{2,}(\.[a-zA-Z]{2,})(\.[a-zA-Z]{2,})?\/[a-zA-Z0-9]{2,}|((https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z]{2,}(\.[a-zA-Z]{2,})(\.[a-zA-Z]{2,})?)|(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})?/g;
	
	
		$("#submit-butt").click(function (event) { 
			let domval = $('#domain_field').val()
			if( pattern.test(domval) && ( domval.includes('http://')  || domval.includes('https://') ) ) {
				window.location.replace('/results?domain=' + domval )
			}
			else {
			$('#error-text').css('display' , 'block')
			}
				
		});
	});
	
	$("#sim-butt").click(function (event) {
	$('#sim-error-text').css('display' , 'none')
	let frsttext = $('#sim_text').val()
	let sectext = $('#sim_text_sec').val()
		if(frsttext.length != 0 && sectext.length != 0) {
		window.location.replace('/textresults?firsttext=' + frsttext + '&secondtext=' + sectext )
			}
			else {
			$('#sim-error-text').css('display' , 'block')
			}
	});
	

	
 
 </script>
 

<style>
input#submit-butt {
    height: 30px;
    background: hsl(237deg 100% 65.62%);
    border: none;
    /* padding: 10px; */
    color: white;
    font-size: 14px;
}

</style>


</html>
